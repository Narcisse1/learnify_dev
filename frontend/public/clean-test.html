<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Test - Learnify</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #3b82f6;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .status {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #2563eb;
        }
        .info {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #0c4a6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Learnify</h1>
        <div class="status">
            <strong>‚úÖ Clean Test Successful!</strong><br>
            No Redux, no complex dependencies
        </div>
        
        <p>This confirms the Vite server is working perfectly.</p>
        
        <button class="button" onclick="testAPI()">Test Backend API</button>
        <button class="button" onclick="window.location.href='/'">Go to Main App</button>
        
        <div id="result" class="info" style="display: none;">
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        console.log('‚úÖ Clean test page loaded successfully');
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('result-content');
            
            resultDiv.style.display = 'block';
            contentDiv.innerHTML = 'üîÑ Testing API...';
            
            try {
                const response = await fetch('http://localhost:5000/api/courses', {
                    headers: {
                        'Authorization': 'Bearer test-api-key-12345',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                contentDiv.innerHTML = `
                    <strong>‚úÖ API Working!</strong><br>
                    Found ${data.length} courses<br>
                    <small>Backend is connected and responding</small>
                `;
                contentDiv.style.background = '#d1fae5';
                contentDiv.style.color = '#065f46';
            } catch (error) {
                contentDiv.innerHTML = `
                    <strong>‚ùå API Failed</strong><br>
                    ${error.message}<br>
                    <small>Backend might be down</small>
                `;
                contentDiv.style.background = '#fee2e2';
                contentDiv.style.color = '#991b1b';
            }
        }
    </script>
</body>
</html>
